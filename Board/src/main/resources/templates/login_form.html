<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3 d-flex justify-content-center align-items-center"
    style="min-height: 100vh;">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px; padding: 2rem; border-radius: 10px;">
        <h2 class="text-center mb-4">로그인</h2>
        <form th:action="@{/user/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger text-center">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자ID</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
            <div class="mt-3 text-center">
                <a href="/user/signup" class="text-decoration-none">회원가입</a> |
                <a href="/user/findingpassword" class="text-decoration-none">비밀번호 찾기</a> |
                <a href="/user/change-password" class="text-decoration-none">비밀번호 수정</a>
            </div>
        </form>
    </div>
</div>
</html>
