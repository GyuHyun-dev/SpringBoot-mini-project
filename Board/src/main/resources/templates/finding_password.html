<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3 d-flex justify-content-center align-items-center"
	style="min-height: 100vh;">
	<div class="card shadow-lg" style="width: 100%; max-width: 400px; padding: 2rem; border-radius: 10px;">
		<h2 class="text-center mb-4">비밀번호 찾기</h2>
		<form th:action="@{/user/findingpassword}" method="post">
			<div class="mb-3">
				<label for="email" class="form-label">이메일</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력하세요" required>
			</div>
			<button type="submit" class="btn btn-primary w-100">비밀번호 재설정 링크 전송</button>
		</form>
	</div>
</div>
</html>
